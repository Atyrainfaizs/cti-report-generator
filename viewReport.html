<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional report viewer for technology company.">
    <title>Report Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="backButton" class="back-button">Back</button>
        </div>
    </header>
    <main>
        <section id="reportContainer" class="report-container">
            <div id="reportContent">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Technology Co. All rights reserved.</p>
    </footer>
    <script src="viewReport.js"></script>
</body>
</html>
<style>
    /* General Body Styling */

.logo-container {
    margin-right: 20px;
    flex-shrink: 0;
}

.logo {
    width: 250px;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.report-header {
    display: flex;
    align-items: flex-start;
    margin-bottom: 20px;
}

.report-info {
    flex-grow: 1;
}

.report-info h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.report-info p {
    margin-bottom: 5px;
    font-size: 1rem;
    color: #333;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    color: #333;
    line-height: 1.5;
    margin: 0;
    padding: 0;
}

/* Header Styling */
header {
    background-color: #1d3557;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

header h1 {
    font-size: 32px;
    margin: 0;
    font-weight: 600;
}
header .subtitle {
    font-size: 16px;
    font-weight: 400;
    margin-top: 5px;
}

/* Main Content Styling */
main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Report Container */
.report-container {
    padding: 30px;
    border: 1px solid #d1d1d6;
    border-radius: 8px;
    background-color: #ffffff;
}

/* Report Content Styling */
#reportContent h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #1d3557;
}
#reportContent p, #reportContent table {
    font-size: 14px;
    line-height: 1.6;
    color: #333;
    margin-bottom: 15px;
}
#reportContent table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}
#reportContent th, #reportContent td {
    border: 1px solid #ccc;
    padding: 8px 10px;
    text-align: left;
}
#reportContent th {
    background-color: #457b9d;
    color: #ffffff;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 10px;
    background-color: #1d3557;
    color: #ffffff;
    margin-top: 20px;
}

.back-button {
    background-color: #fff;
    color: #007bff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-start;
    margin-bottom: 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
    color: #fff;
}

/* Print Styling */
@media print {

    header, footer, button {
        display: none !important;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000;
    }
    
    main {
        margin: 0;
        box-shadow: none;
    }
    .report-container {
        page-break-inside: avoid;
    }
    
    #reportContent {
        border: none;
        padding: 0;
    }

    button,  /* Hide all buttons */
    hr,      /* Hide horizontal rules */
    #editTimelineContainer .removeTimeline, /* Hide 'Remove Entry' buttons */
    .report-row, /* Adjust row borders */
    #header, 
    #footer { /* Hide any headers or footers you might have */
     display:none;
        visibility: hidden;
        }
        
}

</style>
